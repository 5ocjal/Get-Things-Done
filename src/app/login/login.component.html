<!-- Default form login -->
<div>
    <form class="text-center border border-light p-5">

        <p class="h4 mb-4">Zaloguj się</p>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="podaj e-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="twoje hasło">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">zapamiętaj</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Zapomniałeś hasła?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Zaloguj</button>

        <!-- Register -->
        <p>Nie masz konta?
            <a href="">Załóż konto</a>
        </p>

        <!-- Social login -->
        <p>lub zaloguj się za pomocą:</p>

        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-twitter"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-github"></i>
        </a>

    </form>
    <!-- Default form login -->
</div>
