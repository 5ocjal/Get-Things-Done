A")<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Zaloguj się</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-github-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="email" [(ngModel)]="credentials.email" name="email">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="hasło" [(ngModel)]="credentials.password" name="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Zapamiętaj mnie
                    </div>
                    <div class="form-group">
                        <input type="button" (click)="login()" value="Zaloguj" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Nie masz jeszcze konta?<a (click)="register()" class="amber-text">Zarejestruj się</a>
                </div>
            </div>
        </div>
    </div>
</div>
